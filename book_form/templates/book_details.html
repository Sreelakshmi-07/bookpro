{%extends 'base.html'%}
{%block body_block%}
<div class="container mt-5 border ">
    <center>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 10rem;">
                  {%if book.image%}
                    <img src="{{book.image.url}}" class="card-img-top" alt="...">
                    {%endif%}
                <div class="card-header">
                    <h5 class="card-title">Book Name: {{book.book_name}}</h5>

                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Author: {{book.author}}</li>
                    <li class="list-group-item">Amount: {{book.amount}}</li>
                    <li class="list-group-item">Copies: {{book.copies}}</li>
                </ul>
            </div>

        </div>
        <div class="col-2"></div>
    </div>
        </center>
</div>

{%endblock%}
