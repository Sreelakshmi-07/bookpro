{%extends 'base.html'%}
{%block body_block%}
<div class="container mt-2 border ">
    <div class="row">
        <h1>
            <center>BOOKS</center>
        </h1>
        <div class="col-2">
        </div>
        <div class="col-8">
            <table class="table table-stripe table-hover">
                <tr class="table-primary">
                    <th>Book name</th>
                    <th>Author</th>
                    <th>Amount</th>
                    <th>Copies</th>
                    <th></th>
                </tr>
                {%for book in books%}
                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.amount}}</td>
                    <td> {{book.copies}}</td>
                    <td>
                        <a href="{%url 'bookupdate' book.id%}" class="btn btn-outline-primary">Edit</a>
                        <a href="{%url 'bookdetails' book.id%}" class="btn btn-outline-success">View</a>
                        <a href="{%url 'bookdelete' book.id%}" class="btn btn-outline-danger">Delete</a>
                    </td>
                    <!--    <hr>-->
                    {%endfor%}
                </tr>
            </table>
        </div>
    </div>
</div>

{%endblock%}
