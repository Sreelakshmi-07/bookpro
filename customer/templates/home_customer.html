{%extends 'cbase.html'%}
{%block body_block%}
<div class="shadow p-1  bg-body rounded">
    <h1>
        <center>BOOK STORE</center>
    </h1>
</div>

<div class="row">
    {%for book in books%}
    <div class="col-6 col-md-4">
        <div class="card  mt-4" style="width: 18rem;">
            <img src="{{book.image.url}}" class="card-img-top" alt="..." height="200px">
            <div class="card-header">
                <h5>Book Name: {{book.book_name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Author: {{book.author}}</li>
                <li class="list-group-item">Price: {{book.amount}}</li>
                <li class="list-group-item">Available Copies: {{book.copies}}</li>
                <a href="{%url 'addtocart' book.id%}" class="btn btn-outline-primary">Add to Cart</a>
            </ul>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
